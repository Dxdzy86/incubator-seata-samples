spring.application.name=springboot-dubbo-seata-business
seata.application-id=springboot-dubbo-seata-business

seata.enabled=true
#seata config
seata.config.type=nacos
seata.config.nacos.server-addr=117.72.108.186:8848
seata.config.nacos.namespace=seata_samples_001
seata.config.nacos.group=SEATA_SAMPLES_GROUP
seata.config.nacos.username=nacos
seata.config.nacos.password=nacos
#seata registry
seata.registry.type=nacos
seata.registry.nacos.server-addr=117.72.108.186:8848
seata.registry.nacos.application=seata-server
seata.registry.nacos.namespace=seata_samples_001
seata.registry.nacos.group=SEATA_SAMPLES_GROUP
seata.registry.nacos.username=nacos
seata.registry.nacos.password=nacos
seata.service.vgroup-mapping.my_test_tx_group=default
seata.service.grouplist.default=${seata.address:127.0.0.1}:7091
seata.tx-service-group=my_test_tx_group

dubbo.application.qos-enable=false
dubbo.scan.base-packages=org.apache.seata
dubbo.registry.address=nacos://117.72.108.186:8848?register-consumer-url=true
dubbo.protocol.name=dubbo
dubbo.protocol.port=20883
server.port=9991
dubbo.application.name=${spring.application.name}